<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti 💖</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            padding: 20px;
            position: relative;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 90%;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            color: #ff4d79;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .floating {
            position: absolute;
            font-size: 30px;
            animation: float 5s linear infinite;
            opacity: 0.8;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.5); opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .floating {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <p id="text"></p>
    </div>

    <script>
        const message = "💖¡Feliz 14 de febrero, Esmeralda!💖";
        const textMessage = "THoy no solo es un día para los enamorados, sino también para celebrar la amistad. Gracias por ser esa persona increíble que siempre tiene una sonrisa y buena vibra para compartir. ¡Te quiero un montón! Que tengas un día lleno de amor y dulces.";

        let index = 0;
        function typeMessage(callback) {
            if (index < message.length) {
                document.getElementById("message").innerHTML += message.charAt(index);
                index++;
                setTimeout(() => typeMessage(callback), 100);
            } else {
                setTimeout(callback, 1000);
            }
        }

        let textIndex = 0;
        function typeText() {
            if (textIndex < textMessage.length) {
                document.getElementById("text").innerHTML += textMessage.charAt(textIndex);
                textIndex++;
                setTimeout(typeText, 100);
            }
        }

        typeMessage(typeText);

        function crearFlotante() {
            const emojis = ["💖", "💕", "😍", "💞", "💗", "😘", "❤️"];
            const floating = document.createElement("div");
            floating.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
            floating.classList.add("floating");
            floating.style.left = Math.random() * window.innerWidth + "px";
            floating.style.top = window.innerHeight + "px";
            floating.style.animationDuration = (Math.random() * 3 + 3) + "s"; 
            document.body.appendChild(floating);
            setTimeout(() => floating.remove(), 5000);
        }

        setInterval(crearFlotante, 300);
    </script>    
</body>
</html>
