<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            font-family: 'Poppins', sans-serif;

        }
        .container {
            background: white;
            padding: 20px;

            max-width: 90%;
            position: relative;
            z-index: 10;
        }
        h1 {
            font-size: 24px;
            color: #ff4d79;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 30px;
            animation: float 5s infinite;
            left: 50%;
            top: 100vh;
        }
        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50vh) scale(1.5); opacity: 0.7; }
            100% { transform: translateY(-100vh) scale(2); opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .heart {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="message"></h1>
        <p id="text"></p>
    </div>
    <script>
        const message = "ðŸ’–Â¡Feliz 14 de febrero, Esmeralda!ðŸ’–";
